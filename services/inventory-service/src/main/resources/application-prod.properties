# Production profile: per-database configuration
# Activate with: -Dspring.profiles.active=prod

# DataSource (use environment variables in production)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/inventorydb}
spring.datasource.username=${DB_USERNAME:myuser}
spring.datasource.password=${DB_PASSWORD:secret}
spring.datasource.hikari.maximum-pool-size=20

# Ensure DB auto-config is enabled when this profile is active (overrides default excludes)
spring.autoconfigure.exclude=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# jOOQ
spring.jooq.sql-dialect=POSTGRES

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
